<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <link rel="stylesheet" href="./develop/assets/css/style.css">
    <title>My Landing Page</title>
</head>

<body>
    <header>
        <nav class="contact">
            <ul>
                <li> <a href="https://github.com/via-skillings">Github</a></li>
                <li> <a href="#about-me">About Me</a></li>
                <li> <a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header> 
    
    <main>
        <h1 class="text-center">Olivia Skllings</h1>
        <figure>
            <img src="./develop/assets/images/pink_dinosaurs.jpg" alt="Pink Dinosaurs">
            <figcaption class="text-center">The might tyrannosaurus had 60 banana-shapped bone-crunching teeth.</figcaption>
        </figure>
        <section id="about-me">
            <h2 class="text-center">About Me</h2>
            <p>Hello, I am a 22 year old who is an aspiring coder with special interests in hiking and camping, cars and motorcycles, and all things dinosaurs!</p>
        </section>
        <section id="contact">
            <h2 class="text-center">Contact Me</h2>
            <form>
                <ul>
                    <li>
                        <label class="text-right" for="name">Name:</label>
                        <input type="text" id="name" name="user-name">
                    </li>
                    <li>
                        <label class="text-right" for="email">Email:</label>
                        <input type="text" id="email" name="user-email">
                    </li>
                </ul>
                <div class="text-center">
                    <button type="submit">SEND</button>
                </div>
            </form>
        </section>
    </main>

</body>
</html>
